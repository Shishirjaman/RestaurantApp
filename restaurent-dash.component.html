<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Restaurent Record App</h2>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="clickAddResto()">Add Restaurent</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</nav>

<!-- table will be shown here -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Addess</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEditResto(data)">Edit</button> &nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurent Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue" >
                <div class="mb-3">
                  <label for="name" class="form-label">Restaurent Name</label>
                  <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Restaurent Name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Restaurent Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Restaurent Email">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Enter Restaurent Mobile Number">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter Restaurent address">
                </div>
                <div class="mb-3">
                    <label for="services" class="form-label">Services</label>
                    <input type="text" formControlName="services" class="form-control" id="services" placeholder="Enter Restaurent services">
                </div>  

              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="clear">Clear</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add details</button>
          <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateResto()">Update details</button>
        </div>
      </div>
    </div>
  </div>
